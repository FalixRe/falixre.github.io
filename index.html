<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Sail interactive cheetsheet</title>
        <!-- TODO <link rel="icon" type="image/png" href="ikona.png"/>-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body class="table">
        <section id="visualization" class="table-cell">  
          <object data="images/raw_svgs/sloopPlain.svg" type="image/svg+xml" id="sloop" class="ship"></object>
          <object data="images/raw_svgs/ketchPlain.svg" type="image/svg+xml" id="ketch" class="ship"></object>
          <object data="images/raw_svgs/brigPlain.svg" type="image/svg+xml" id="brig" class="ship"></object>

    </section>
        <section class="table-cell">
          <div id="panel" >
            <header>
              <h1>Sail Namer T1600</h1>
            </header>
            <div id="screen"> <!-- TODO maybe some svg radial gradiend simulating scren reflects-->
              <h1 id="shipType" data-localizationName="sloop">Sloop</h1>
              <p>
              <span  data-localizationName="partNameLabel">Part name</span>: <span id="partName" data-localizationName="hoverOver">Hover over element of boat</span>
              </p>
            </div>
            <div class="panel-section-name">
                <span>Language</span><span></span>
            </div>
            <select style='display:none' name="language" id="language" onchange="localizeAll()"><!-- TODO remove and refactor to buttons -->
              <option value="en">EN</option>
              <option value="pl">PL</option>
            </select>
            
            <div id="ship-type-menu" class="instrument-button-menu">
              <button onclick="document.getElementById('language').value ='en';localizeAll()">EN</button>
              <button onclick="document.getElementById('language').value ='pl';localizeAll()">PL</button>
            </div>
            <div class="panel-section-name">
              <span>Ship type</span><span class="line-divider"></span>
            </div>
            <div id="ship-type-menu" class="instrument-button-menu">
              <button onclick="chooseShip('sloop')">SLOOP</button>
              <button onclick="chooseShip('ketch')">KETCH</button>
              <button onclick="chooseShip('brig')">BRIG</button>
            </div>
          </div>
        </section>
    </body>
</html>
