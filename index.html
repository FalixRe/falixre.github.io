<!DOCTYPE html>
<html>
	<head lang="en">

	<body>
	  <section id="visualization">  
	  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
	   <defs>
		<radialGradient spreadMethod="pad" id="SailGradient">
		 <stop offset="0" stop-opacity="0.99219" stop-color="#ffffff"/>
		 <stop offset="1" stop-opacity="0.98828" stop-color="#ededb8"/>
		</radialGradient>
	   </defs>
	   <g>
		<title>Slup</title>
		<rect id="svg_9" height="327" width="10" y="47" x="369" stroke="#000000" fill="#666666"/>
		<line id="svg_11" y2="372" x2="193" y1="49" x1="369" stroke="#000000" fill="none"/>
		<path id="svg_14" d="m176,377l445,3c0,0 -8,20 -36,32c-28,12 -90,21 -90,21c0,0 -334,-8 -334,-8" opacity="NaN" stroke="#000000" fill="#ffb600"/>
		<line stroke="#000000" id="svg_15" y2="378.8041" x2="617.6501" y1="53.19588" x1="380.34989" fill="none"/>
		<rect stroke="#000000" id="svg_22" height="8" width="144" y="342" x="219" fill="#666666"/>
		<path id="foreSailSloop"  class="sail" d="m384,62l221,303c0,0 -70,-19 -123,-19c-53,0 -86,8 -86,8c0,0 3,-103 2,-170c-1,-67 -16,-127 -14,-122z"  onmouseover="updateSail('Fore sail')"  onmouseleave="clearSail()"/>
		<path id="mainSailSloop" class="sail" name="main sail" d="m363,338l2,-275l-152,277" onmouseover="updateSail('Main sail')"  onmouseleave="clearSail()"/>
	   </g>
	  </svg>
	</section>
	<section id="panel">
		<h1 id="shipType" data-localizationName="sloop">Sloop</h1>
		<p id="sailName">
		Hover over element
		</p>
		<p id="sailName">
		Sailing gear
		</p>
		<p id="sailName">
		Hull type
		</p>
		<select name="language" id="language" onchange="localizeAll()">
		  <option value="en">EN</option>
		  <option value="pl">PL</option>
		</select>
	  </section>
	</body>
</html>
